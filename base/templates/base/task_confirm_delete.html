{% extends 'base/main.html' %}
{% block content %}


<div class="header-bar">
    <a href="{% url 'tasks' %}">&#8592; Back </a>
</div>

<div class="card-body">

    <form method="POST">
    {% csrf_token %}
    <p style="margin-left: 10px;">Are you sure you want to delete this task ? "{{task}}"</p>
    <input class="button"  type="submit" value="Delete" style="margin-left: 216px; margin-top: 7px; margin-bottom: 4px;"/>
    </form>


</div>


{% endblock content %}
