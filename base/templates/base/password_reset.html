{% extends 'base/main.html' %}
{% block content %}

<div class ="header-bar">
    <h3>Password Reset</h3>
</div>


<div class="card-body">
    
    <p>Forgotten your password ? Enter your Email address below, and we'll send you an email with instructions to reset your password.</p>

    <form  class = "task-wrapper" method="POST">
        {% csrf_token %}
        {{ form }}
        <input class ="button" type="submit" value="Send Email" style="margin-top: 15px; margin-bottom: 3px;  margin-left: 196px;" />

    </form>

</div>
{% endblock content %}
